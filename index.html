<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDZON</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>

  <header>

    <h1>EDZON</h1>

    <nav>
      <ul>
        <li id="men-filter">MEN</li>
        <li id="women-filter">WOMEN</li>
        <li id="jewellery-filter">JEWELLERY</li>
        <li id="electronics-filter">ELECTRONICS</li>
      </ul>
    </nav>

    <form id="search">
      <ion-icon name="search"></ion-icon>
      <input id="input_field" type='text' name='search' placeholder="Search Product" />
      <button id="submit-btn" type='submit' name='submit' value="">Search</button>
    </form>

    <div id="login-container">
      <div id="login">
        <a class="stacked" href="#">
          <ion-icon name="person"></ion-icon>
        </a>
      </div>
      <div id="heart">
        <a class="stacked" href="#">
          <ion-icon name="heart"></ion-icon>
          <p id="heartCount"></p>
        </a>
      </div>
      <div id="cart">
        <a class="stacked" href="#">
          <ion-icon name="cart"></ion-icon>
          <p id="cartCount"></p>
        </a>
      </div>
    </div>

  </header>

  <main>

    <section id="hero">

      <div id="hero-left">

        <h1>up to<br><span id="fifty-off">50% off</span><br>on all clothes<br>shop now</h1>

        <div id="hero-btns">
          <button id="shopMen" type="button">SHOP MEN</button>
          <button id="shopWomen" type="button">SHOP WOMEN</button>
        </div>

      </div>

      <div id="hero-right">

      </div>

    </section>

    <section id="productSection">

      <h1>Products</h1>

      <div id="product-collection">
        <div class="products">
          <div class="img-div">

          </div>
          <div class="product-info">
            <div class="category-and-rating">

            </div>
          </div>
        </div>
      </div>

    </section>

  </main>

  <dialog id="modal">
    <div id="modal-header">
      <h1>Cart</h1>
      <button type="button"><ion-icon name="arrow-forward-sharp"></ion-icon></button>
    </div>
    <div id="item-description">
      <h5 id="itemh5">ITEM</h5>
      <h5 id="quantityh5">QUANTITY</h5>
      <h5 id="priceh5">PRICE</h5>
      <h5 id="remove">REMOVE</h5>
    </div>
    <div id="product-cart">

    </div>
    <p id="total">Total: 0</p>
    <button id="checkout" type="button">CHECK OUT</button>
  </dialog>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
